<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速创建0-n的数组</title>
</head>
<body>
    <script>
        const arr = Array.from({ length: 10 }).map((v, k) => k)
        arr.sort(() => 0.5 - Math.random())
        console.info(arr)
    </script>
</body>
</html>
